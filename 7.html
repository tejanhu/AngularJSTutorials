<!DOCTYPE html>
<html lang="en" ng-app=""> 
<head>
    <meta charset="UTF-8">
    <title>AngularJS | ng-repeat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body>
    <div ng-init="myFavLan=[{name: 'PHP', extension: '.php'}, {name: 'Javascript', extension: '.js'}, {name: 'Ruby', extension: '.rb'}, {name:'C++', extension: '.cpp'}, {name: 'Python', extension: '.py'}]">

        <p ng-repeat="lang in myFavLan">
            Name: {{ lang.name }}<br>
            Extension: {{ lang.extension }}<br>
        </p>
    </div>
</body>
</html>
