<!DOCTYPE html>
<!--ng => Angular-->
<!--//ng-app: allows Angular to understand where to process this app-->

<html lang="en" ng-app=""> 
<head>
    <meta charset="UTF-8">
    <title>AngularJS | Expressions</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body>
    <!--//ng-model: attaches whatever you type in this input box to a special location known as 'name'-->
    <textarea ng-model="name"></textarea>
    <div>10 * 10 = {{ 100 % 10}}</div>
</body>
</html>
